<template name="locationDetail">
    <div class="ui top attached borderless   menu">
        <h2 class="header item">{{detail.child}}</h2>
        <div class="ui simple  dropdown item">
            <i class="filter icon"></i>
            filter by year
            <div class="menu">
                <div class="item">2012</div>
                <div class="item">2013</div>
                <div class="item">2014</div>
            </div>
        </div>

        <div class="right menu">
            <div class="icon link item">
                <i class="close-detail remove icon"></i>
            </div>
        </div>
    </div>
    <div class="ui basic fluid very padded segment">
    <div class="ui bottom attached stackable container grid">

       <div class="six wide column">
           <div class="ui top attached centered segment">
               <div class="ui top attached label">Population distribution 2012</div>
                    <div class="ui  statistic">
                        <div class="value">
                            {{detail.total}}
                        </div>
                        <span class="label">
                            people
                        </span>
                    </div>

                        <div class="ui two tiny   statistics">
                            <div class="ui  statistic">
                                <div class="value">
                                    <i class="male icon"></i> {{detail.male}}

                                </div>
                                <div class="label">Males</div>
                            </div>

                            <div class="ui   statistic">
                                <div class="value">
                                    <i class="female icon"></i> {{detail.female}}

                                </div>
                                <div class="label">Females</div>
                            </div>
                        </div>
               <div class="ui top attached segment">
                   {{>rp_morris_chart type='pie' datasource=pie.data delay=delay  options=pie.options }}
               </div>

           </div>

       </div>
        <div class="ten wide column" >
            <div class=" ui top attached segment">
                {{>rp_morris_chart type='area'  delay=delay id=area.element  options=area.options }}
            </div>
            <div class="ui bottom attached segment">
                <div class="ui divided list"></div>
                <div class="ui top attached label">LGA's</div>
            </div>

        </div>
        </div>
    </div>
</template>
