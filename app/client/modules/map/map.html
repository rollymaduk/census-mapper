<template name="map">
    <div id="map"  style="position:absolute; top:0; bottom:0; width:100%;">
    </div>
    <div class="ui compact vertical icon menu" style="position: absolute;left:2%;top:2%">
       <div class="ui locationList link item">
           <i class="list layout icon"></i>
       </div>
        <div class="ui  dropdown item">
            <i class="search icon"></i>
            <div class=" menu"  id="map-search">
                    <div class="ui icon transparent search input ">
                        <input class="location-search" type="text" placeholder="Search location..."/>
                        <i class="search icon"></i>
                    </div>
                <div class="divider"></div>
                <div class="ui container" style="overflow-y: scroll;max-height:200px;">
                    {{#each locationList}}
                        <a href="#" class="ui link item">
                            {{this}}
                        </a>
                    {{/each}}
                </div>
            </div>

        </div>

    </div>

</template>
